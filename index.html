<!DOCTYPE html>
<html lang="en">
<head>
  <title>JS calc</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="js-calc.css">
</head>
<body>

<div class="container-fluid">
        <table class="table" style="height: 100px;">
                <thead>
                  <tr>
                    <td id="clear" class="col-one keys align-bottom">C</td>
                    <td id="answer-box" colspan="3" class="align-middle"></td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="seven" class="col-one keys align-middle">7</td>
                    <td id="eight" class="keys align-middle">8</td>
                    <td id="nine" class="keys align-middle">9</td>
                    <td id="divide" class="operations keys align-middle">/</td>
                  </tr>
                  <tr>
                    <td class="col-one keys">4</td>
                    <td class="keys">5</td>
                    <td class="keys">6</td>
                    <td class="operations keys">*</td>
                  </tr>
                  <tr>
                    <td class="col-one keys">1</td>
                    <td class="keys">2</td>
                    <td class="keys">3</td>
                    <td class="operations keys">+</td>
                 </tr>
                  <tr>
                    <td class="col-one keys align-middle">0</td>
                    <td class="keys align-middle">.</td>
                    <td class="keys align-middle">=</td>
                    <td class="operations keys align-middle">-</td>
                  </tr>
                </tbody>
                <!-- <script src="js-calc.js"></script> -->
                <script src="calculator.js"></script>
</body>
</html>
