<!DOCTYPE html>
<html lang="en">
<head>
  <title>JS calc</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="js-cacl.css">
  <script src="js-calc.js"></script>
</head>
<body>

<div class="container">
        <table class="table">
                <thead>
                  <tr>
                    <td class="col-one">C</td>
                    <td id="answer" colspan="3">answer box</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="col-one">7</td>
                    <td>8</td>
                    <td>9</td>
                    <td id="divide" class="operations" onclick="operators()">/</td>
                  </tr>
                  <tr>
                    <td class="col-one">4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="operations">x</td>
                  </tr>
                  <tr>
                    <td class="col-one">1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="operations">+</td>
                 </tr>
                  <tr>
                    <td class="col-one">0</td>
                    <td>.</td>
                    <td>=</td>
                    <td class="operations">-</td>
                  </tr>
                </tbody>

</body>
</html>
