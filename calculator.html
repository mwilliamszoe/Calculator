<!DOCTYPE html>
<html lang="en">
<head>
  <title>JS calc</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>

<div class="container-fluid">
        <table class="table">
                <thead>
                  <tr>
                    <td id="clear" class="col-one keys">C</td>
                    <td id="answer-box" colspan="3"></td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="seven" class="col-one keys">7</td>
                    <td id="eight" class="keys">8</td>
                    <td id="nine" class="keys">9</td>
                    <td id="divide" class="operations keys">/</td>
                  </tr>
                  <tr>
                    <td class="col-one keys">4</td>
                    <td class="keys">5</td>
                    <td class="keys">6</td>
                    <td class="operations keys">*</td>
                  </tr>
                  <tr>
                    <td class="col-one keys">1</td>
                    <td class="keys">2</td>
                    <td class="keys">3</td>
                    <td class="operations keys">+</td>
                 </tr>
                  <tr>
                    <td class="col-one keys">0</td>
                    <td class="keys">.</td>
                    <td class="keys">=</td>
                    <td class="operations keys">-</td>
                  </tr>
                </tbody>
                <script src="calculator.js"></script>
</body>
</html>
